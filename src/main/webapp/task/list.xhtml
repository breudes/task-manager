<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>List of Tasks</title>
</h:head>

<h:body>
		<!-- Message card body -->
		<p:messages closable="true">
			<p:autoUpdate /> 
		</p:messages>
			
		<h:form>
			<p:panel header="Tasks">
				<p:dataTable emptyMessage="There is not tasks available." paginator="true" value="#{taskBean.tasks}" var="task" id="tasks-list">
					<p:column headerText="#">#{task.id}</p:column>
					<p:column headerText="Title">#{task.title}</p:column>
					<p:column headerText="Employee">#{task.employee.name}</p:column>
					<p:column headerText="Options">
						<p:commandButton value="Edit" actionListener="#{taskBean.updateTask(task)}" update="tasks-list"></p:commandButton>
						<p:commandButton value="Delete" actionListener="#{taskBean.deleteTask(task)}" update="tasks-list"></p:commandButton>
						<p:commandButton value="Conclude" actionListener="#{taskBean.concludeTask(task)}" update="tasks-list"></p:commandButton>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
</h:body>

</html>
