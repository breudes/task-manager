<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Form - Task</title>
</h:head>

<h:body>
	<h:form>
		<p:panel header="Task">
			<!-- Message card body -->
			<p:messages closable="true">
				<p:autoUpdate /> 
			</p:messages>
			
			<!-- Start - Form card body -->
			<h:panelGrid columns="12">
				<p:outputLabel hidden="true" value="#{taskBean.task.id}"></p:outputLabel>
				
				<p:outputLabel>Title</p:outputLabel>
				<p:inputText value="#{taskBean.task.title}"></p:inputText>
			</h:panelGrid>	
			
			<h:panelGrid columns="12">
				<p:outputLabel>Description</p:outputLabel>
				<p:inputTextarea value="#{taskBean.task.description}"></p:inputTextarea>
			</h:panelGrid>
			
			<h:panelGrid columns="12">
				<p:outputLabel>Employee</p:outputLabel>
				<p:selectOneMenu id="optionEmployee" value="#{taskBean.task.employee}" converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="--- Select an employee ---" itemValue=""/>
                    <f:selectItems value="#{taskBean.employees}" var="employee" itemLabel="#{employee.id} - #{employee.name}" itemValue="#{employee}"/>
                </p:selectOneMenu>
			</h:panelGrid>
			
			<h:panelGrid columns="12">
				<p:outputLabel>Priority</p:outputLabel>
				<p:selectOneMenu id="optionPriority" value="#{taskBean.task.priority}">
                    <f:selectItem itemLabel="--- Select a priority ---" itemValue=""/>
                    <f:selectItems value="#{taskBean.priorities}" var="priority" itemLabel="#{priority.description}" itemValue="#{priority}"/>
                </p:selectOneMenu>
			
				<p:outputLabel>Deadline</p:outputLabel>
				<p:datePicker id="basic" value="#{taskBean.task.deadline}" />
			</h:panelGrid>
			
			<h:panelGrid columns="12">
				<p:commandButton value="Save" actionListener="#{taskBean.saveTask()}"></p:commandButton>
			</h:panelGrid>
			<!-- End - Form card body -->
		</p:panel>
	</h:form>
</h:body>

</html>
